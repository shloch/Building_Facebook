<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Profile</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light nav-color">
      <a class="navbar-brand" href="#">Navbar</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <form class="form-inline my-2 my-lg-0 col-xl-5">
          <div class="form-group has-search col-xl-12">
            <span class="fa fa-search form-control-feedback"></span>
            <input
              type="text"
              class="form-control form-control-sm col-xl-12"
              placeholder="Search"
            />
          </div>
        </form>
        <ul class="navbar-nav mr-auto ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">
              <i class="fa fa-user-circle" aria-hidden="true"></i>
              User <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"
              >Create <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="navbarDropdown"
              role="button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              <i class="fa fa-users" aria-hidden="true"></i>
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <div class="row friend-title-con">
                <div class="col-xl-6">
                  <p class="text-f text-left">Friend Requests</p>
                </div>
                <div class="col-xl-6">
                  <p class="text-f text-right">
                    <a href="#">
                      Hello test
                    </a>
                    |
                    <a href="#">
                      Settings
                    </a>
                  </p>
                </div>
              </div>
              <div class="friend-con"></div>
              <div class="row friend-title-con">
                <div class="col-xl-6">
                  <p class="text-f text-left">Requests Accepted</p>
                </div>
              </div>
              <div class="friend-con"></div>
              <div class="row friend-title-con">
                <div class="col-xl-8">
                  <p class="text-f text-left">People You May Know</p>
                </div>
              </div>
              <div class="friend-con ">
                <div class="row friend-row">
                  <div class="col-xl-2 ">
                    <div class="user-circle-xs"></div>
                  </div>
                  <div class="col-xl-4 ">
                    testing
                  </div>
                  <div class="col-xl-6 ">
                    <button type="button" class="btn btn-light btn-sm">
                      Add Friend
                    </button>
                    <button type="button" class="btn btn-light btn-sm">
                      Remove
                    </button>
                  </div>
                </div>
                <hr />
                <div class="row friend-row">
                  <div class="col-xl-2 ">
                    <div class="user-circle-xs"></div>
                  </div>
                  <div class="col-xl-4 ">
                    testing
                  </div>
                  <div class="col-xl-6 ">
                    <button type="button" class="btn btn-light btn-sm">
                      Add Friend
                    </button>
                    <button type="button" class="btn btn-light btn-sm">
                      Remove
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"
              ><i class="fa fa-comments" aria-hidden="true"></i>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"
              ><i class="fa fa-bell" aria-hidden="true"></i>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <i class="fa fa-question-circle" aria-hidden="true"></i>
            </a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="row">
      <div class="col-xl-11 col-lg-11 d-flex-justify-content-center">
        <div class="col-xl-8 col-lg-8"></div>
      </div>
      <div class=""></div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>

</html>
